[application]

name="PanLabWorkshop"
main_scene="res://Game.tscn"
icon="res://icon.png"

[input]

shoot=[key(Return)]
hook=[jbutton(0, 7), jbutton(0, 5), jbutton(0, 1)]
jump=[key(Space), jbutton(0, 0), jbutton(0, 6)]
dpad_left=[jbutton(0, 14)]
dpad_right=[jbutton(0, 15)]
dpad_up=[jbutton(0, 12)]
dpad_down=[jbutton(0, 13)]
move_left=[key(A), jaxis(0, 0)]
move_right=[jaxis(0, 1), key(D)]
stall=[jbutton(0, 2), key(S)]
switch=[key(Tab), jbutton(0, 3)]

[physics_2d]

motion_fix_enabled=true
